    <header>
      <h1>js課題</h1>
      <a id="smoothScrollTop" href="#smoothScrollEnd">スムーススクロール（下に移動します）↓↓↓</a>
      <button class="login" id="modal-window">ログイン</button>

      <!-- ハンバーガーメニュー -->
      <button class="hamburger" id="hamburger-open"></button>
      <div class="hamburger-menu"></div>
      <div class="fadeLayer2"></div>

      <nav class="nav">
        <ul class="list-nav">
          <li class="accordion">メガメニュー１</li>
          <li class="accordion">メガメニュー２</li>
          <li class="accordion">メガメニュー３</li>
          <li class="accordion">メガメニュー４</li>
          <li class="accordion">メガメニュー５</li>
        </ul>
      </nav>
      <div class="megamenu-body">
        <ul>
          <li>内容１</li>
          <li class="hide">内容２</li>
          <li class="hide">内容３</li>
          <li class="hide">内容４</li>
          <li class="hide">内容５</li>
        </ul>
      </div>
    </header>

<!-- main -->

    <main id="content">

      <!-- <div id="barba-wrapper" aria-live="polite">
        <div class="barba-container">
          <p>pjax遷移前</p>
        </div>
      </div> -->
      <!-- ログインメニュー -->
      <div class="fadeLayer"></div>
      <div class="login-menu">
        <ul>
          <li>
            <label>IDを入力してください</label>
            <input value="ID">
          </li>
          <li>
            <label>パスワードを入力してください</label>
            <input value="password">
          </li>
        </ul>
      </div>

      <!-- バナー -->
      <div class="banner">
        <button type="button" class="banner-button" id="back-banner">&lt</button>
        <img class="banner1" src="koala.jpg">
        <img class="banner2" src="Penguins.jpg">
        <img class="banner3" src="Jellyfish.jpg">
        <button type="button" class="banner-button" id="next-banner">&gt</button>
      </div>
      <div class="change-banner">
        <img class="click-banner select-banner" src="koala.jpg">
        <img class="click-banner" src="Penguins.jpg">
        <img class="click-banner" src="Jellyfish.jpg">
      </div>


      <dl id="acMenu">
        <dt>アコーディオンメニュー1</dt>
        <dd>内容１</dd>
        <dt>アコーディオンメニュー2</dt>
        <dd>内容２</dd>
        <dt>アコーディオンメニュー3</dt>
        <dd>内容３</dd>
      </dl>
      <ul class="tab">
      	<li class="select">タブ1</li>
      	<li>タブ2</li>
      	<li>タブ3</li>
      	<li>タブ4</li>
      </ul>
      <div class="tab-body">
        <ul>
          <li>内容１</li>
          <li class="hide">内容２</li>
          <li class="hide">内容３</li>
          <li class="hide">内容４</li>
        </ul>
      </div>
      <!-- <a class="btn" href="next.html">Click To Change</a> -->
      <h1>郵便番号</h1>
      <!-- 郵便番号入力のテキストボックス -->
      <input type="text" id="zipcode" value="" maxlength="7">
      <input type="button" id="search_btn" value="検索">
      <p>※7桁の半角数字で入力してください</p>

      <!-- 検索結果の表示エリア -->
      <div id="zip_result"></div>
      <div id="images">
      </div>
    </main>

      <a id="smoothScrollEnd" href="#smoothScrollTop">スムーススクロール（上に移動します）↑↑↑</a>
